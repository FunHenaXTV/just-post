<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="style_settings.css" rel="stylesheet">
  <title>User Profile</title>
</head>
<body>
  <div class="back-link">
    <a href="#" onclick="goBack()">Назад</a>
  </div>
  <div class="profile-card">
    <h2>Информация о профиле</h2>
    <div class="user-info">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="Имя" placeholder="Имя" disabled>

      <label for="age">Ваш возраст:</label>
      <input type="number" id="age" name="age" placeholder="Возраст" disabled>

      <label for="gender">Пол:</label>
      <select id="gender" name="gender" disabled>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Нет</option>
      </select>

      <label for="city">Город:</label>
      <input type="text" id="city" name="city" placeholder="Город" disabled>

      <label for="dob">Дата рождения:</label>
      <input type="date" id="dob" name="dob" value="1990-01-01" disabled>

      <button class="edit" onclick="enableEdit()">Изменить</button>
      <button class="save" onclick="saveChanges()" disabled>Сохранить</button>
    </div>
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }

    function enableEdit() {
      var inputs = document.querySelectorAll('.user-info input, .user-info select');
      for (var i = 0; i < inputs.length; i++) {
        inputs[i].removeAttribute('disabled');
      }
      document.querySelector('.save').removeAttribute('disabled');
    }

    function saveChanges() {
      var inputs = document.querySelectorAll('.user-info input, .user-info select');
      for (var i = 0; i < inputs.length; i++) {
        inputs[i].setAttribute('disabled', 'disabled');
      }
      document.querySelector('.save').setAttribute('disabled', 'disabled');
    }
  </script>
</body>
</html>
