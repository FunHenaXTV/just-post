    <h1>Just-Post</h1>

    <script> 
      function publishPost() { 
        var text = document.getElementById('postInput').value; 
        if (text.trim() !== '') { 
          var post = document.createElement('div'); 
          post.className = 'post'; 
          post.innerHTML = '<h2>' + 'username'+ '</h2>' + '<h3>' + text + '</h3><footer><button type="button" onclick="likePost(this)">‚ù§Ô∏è</button>  <button type="button" onclick="repostPost(this)">üîÑ</button>  <button type="button" onclick="showComments(this)">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button></footer><div class="comments-section" style="display: none;">  <div class="comment-input"><textarea class="commentInput" rows="2" cols="30" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea><button onclick="postComment(this)">–ü—Ä–æ–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å</button></div> <div class="comment-list">–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏...</div></div>'; 
           
          var newsFeed = document.querySelector('.news-feed'); 
          newsFeed.insertBefore(post, newsFeed.firstChild); 
           
          document.getElementById('postInput').value = ''; 
        } 
      } 

      function likePost(button) {
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ª–∞–π–∫"
      }

      function repostPost(button) {
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "—Ä–µ–ø–æ—Å—Ç"
      }

      function showComments(button) {
        var commentsSection = button.parentElement.nextElementSibling;
        if (commentsSection.style.display === "none") {
          commentsSection.style.display = "block";
          // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
          // –ü—Ä–∏–º–µ—Ä–Ω–æ —Ç–∞–∫: fetch('/load-comments?post_id=123')
          // .then(response => response.json())
          // .then(data => {
          //   // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏ –∏—Ö –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–Ω–æ–π —Å–µ–∫—Ü–∏–∏
          //   commentsSection.querySelector('.comment-list').innerHTML = '<ul><li>Comment 1</li><li>Comment 2</li></ul>';
          // })
        } else {
          commentsSection.style.display = "none";
        }
      }

      function postComment(button) {
        var commentInput = button.parentElement.querySelector('.commentInput');
        var commentText = commentInput.value;
        if (commentText.trim() !== '') {
          var commentList = button.parentElement.nextElementSibling.querySelector('.comment-list');
          var newComment = document.createElement('div');
          newComment.textContent = commentText;
          commentList.appendChild(newComment);
          commentInput.value = '';
        }
      }
    </script>
